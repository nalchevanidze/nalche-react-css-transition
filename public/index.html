<html>
  <head>
    <title>Page Title</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  </head>

  <style>


  a,h1,h2,h3,h4,h5,h6,p,div,li,body{
  font-family: sans-serif;
  font-weight: normal;
  font-size: 11px;
}

ul{
  margin:0px;
  padding:0px;
}
ul li li{
    list-style-type: none;padding:0px;
    margin:0px;
    width:100%;
}
* {
  color:inherit;
  text-decoration: none;
}

.diagram {
  position: relative;
  width: 40px;
  height: 40px;
  
}

diagram .line, circle {
    stroke: red;
}


  .post-anim{
    perspective:500px;transition:all 0ms cubic-bezier(0.85, 1.6, 0.77, 0.75);
  }
  .post-anim-start {
    opacity:0.3;
    transform:scale(0,0) rotateX(360deg);
  }
  .post-anim-end {
    transform:scale(1,1) rotateX(0deg);
    opacity:1;
  }
  .scale-anim{
    perspective:500px;transition:all 0ms cubic-bezier(0.85, 1.6, 0.77, 0.75);
  }
  .scale-anim-start {
    opacity:0.3;
    transform:scale(0,0);
  }
  .scale-anim-end {
    transform:scale(1,1);
    opacity:1;
  }

.logolines , .logolines-start , .logolines-end {
    transition: stroke-dashoffset cubic-bezier(.77,.02,.98,.51);
    stroke-dasharray: 500 ;
}
.logolines-start {
    stroke-dashoffset: 500;
}
.logolines-end {
  stroke-dashoffset: 0;
}

  </style>
  <body>
    <div id="page" class="container" > </div>
  </body>
  <script src="http://localhost:8080/public/app.js"></script>
</html>
